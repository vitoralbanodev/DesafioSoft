    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../css/stylesheet.css">

        <script src="../scripts/general.js"></script>
        <script src="../scripts/purchase.js"></script>
    </head>
    <body onload="fillTable()">
        <header class="navegationPanel">
            <a href="index.html" id="homeButton">Suite Store</a>
            <a href="products.html"><h3>Products</h3></a>
            <a href="categories.html"><h3>Categories</h3></a>
            <a href="history.html"><h3>History</h3></a>
        </header>

        <div class="mainFrame">
            <form class="formClass" autocomplete="off">
                <select id="productSelect" onchange="fillValueInputs(this.value)" required><option disabled selected hidden>Product</option></select>
                <input type="number" id="largerInput" placeholder="Amount" min="0" required/>
                <input type="text" class="valuesInputs" id="taxInput" placeholder="Tax Value" disabled />
                <input type="text" class="valuesInputs" id="unitInput" placeholder="Unit Price" disabled />
                <input type="text" id="hiddenInput" value="nothing" disabled hidden/>
                <button id="addButton" type="button" onclick="addNewProduct()">Add Product</button>
            </form>

            <div class="purchaseDiv">
                <div class="tableDiv">
                    <table class="genericTable">
                        <thead>
                            <th class="productColumn">Product</th>
                            <th>Unit price</th>
                            <th>Amount</th>
                            <th>Total</th>
                            <th></th>
                        </thead>
                        <tbody class="products" id="tableBody">
                        </tbody>
                    </table>
                </div>
                <div class="totalLabels">
                    <p><h3>Tax: <input type="text" class="labels" id="taxLabel" disabled /></h3></p>
                    <p><h3>Total: <input type="text" class="labels" id="totalLabel" disabled /></h2></p>
                    <button id="cancelButton" type="button" onclick="cancelShoppingCart()">Cancel</button>
                    <button id="finishButton" type="button" onclick="finishShoppingCart()">Finish</button>
                </div>
            </div>

        </div>

    </body>
</html>
